trigger:
- none

pool:
  vmImage: ubuntu-latest

variables:
- group: imagebuilder

steps:
#- checkout: self


- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'Pay-As-You-Go (5beddca6-6c7a-426d-a704-8305f3fb07ab)'
    subscriptionId: '$(subscription)'
    action: 'Create Or Update Resource Group'
    resourceGroupName: '$(resourcegroup)'
    location: '$(location)'
    templateLocation: 'Linked artifact'
    csmFile: 'ARM Template for Image/Galleryimagename.json'
    csmParametersFile: 'ARM Template for Image/parametersgallery.json'
    deploymentMode: 'Incremental'